<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:html="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_admin.xhtml"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/components/buttons">

	<ui:define name="head">
		<meta name="robots" content="noindex" />
		<title>Administración - Nosotros</title>
	</ui:define>

	<ui:define name="content_page">
	
		<!--start-content-->
		<div class="blog">
			<div class="container">
				<div class="blog-top">
					<div class="col-md-9 blog-grid">
						<div class="blog-grid3">
							<div class=" blog-grid2">
							
							
			<h:form id="form-contentpage" prependId="false" enctype="multipart/form-data">

				<div class="blog-header">
				<h2>Administración</h2>
				<h2>Acerca de Nosotros</h2>
				<div class="hr"></div>
				</div>

				<p:growl id="mensajes" showDetail="false" sticky="true" />
				<!-- <p:messages id="mensajes" showDetail="false" /> -->

				<div class="inner-content">
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Quienes Somos" for="txtquienessomos" />
							<span style="color: red;">*</span>
						</div>
						<div>
							<p:editor id="txtquienessomos" autoResize="true" maxlength="5000"
							value="#{quienesSomosAdminBean.petinformacion.quienessomos}" required="true" requiredMessage="Ingrese texto para Quienes Somos"
							controls="bold italic underline  undo redo  cut copy  center  removeformat source" />
						</div>
					</div>
					
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Misión" for="txtmision" />
							<span style="color: red;">*</span>
						</div>
						<div>
							<p:editor id="txtmision" autoResize="true" maxlength="2000"
							value="#{quienesSomosAdminBean.petinformacion.mision}" required="true" requiredMessage="Ingrese Misión"
							controls="bold italic underline  undo redo  cut copy  center  removeformat source" />
						</div>
					</div>
					
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Visión" for="txtvision" />
							<span style="color: red;">*</span>
						</div>
						<div>
							<p:editor id="txtvision" autoResize="true" maxlength="2000"
							value="#{quienesSomosAdminBean.petinformacion.vision}" required="true" requiredMessage="Ingrese Misión"
							controls="bold italic underline  undo redo  cut copy  center  removeformat source" />
						</div>
					</div>
					
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Tags" for="txtTags" />
						</div>
						<div>
							<p:inputText id="txtTags" maxlength="200" 
									value="#{quienesSomosAdminBean.petinformacion.tag}"
									style="width: 100%; text-transform:uppercase;"></p:inputText>
						</div>
					</div>
				</div>
				
				<div class="area-botones">
					<my:buttons renderedButtonAceptar="true"
						labelButtonAceptar="Grabar"
						onclickButtonAceptar="vargrabar.show()"
						immediateButtonAceptar="true"
						renderedButtonEliminar="false" renderedButtonCancelar="true"
						labelButtonCancelar="Cancelar"
						onclickButtonCancelar="redirect('../pages/home.jsf#about');"
						renderedButtonNewItem="false" />
				</div>

				<p:dialog id="dlggrabar" header="Grabar" closable="true"
					widgetVar="vargrabar" modal="true"
					style="min-height: 80px; max-width: 450px">
					<div>
						<h:outputText id="idlabelgrabar"
							value="Confirme si desea grabar el registro" />
					</div>
					<div style="text-align: right;">
						<p:commandButton id="btnconfirmargrabar" value="Confirmar"
							action="#{quienesSomosAdminBean.grabar()}"
							onclick="vargrabar.hide()"
							update="mensajes,txtquienessomos,txtmision,txtvision" />
						<p:commandButton id="btncancelargrabar" value="Cancelar"
							onclick="vargrabar.hide()" immediate="true" />
					</div>
				</p:dialog>
			</h:form>
			
			
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<!--end-content-->
			
	</ui:define>
</ui:composition>
