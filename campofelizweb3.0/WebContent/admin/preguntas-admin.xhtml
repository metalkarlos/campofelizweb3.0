<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default_admin.xhtml"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/components/buttons">

    <ui:define name="head">

		<meta name="robots" content="noindex" />
    	
		<title>Administración - Preguntas Frecuentes</title>
		
		<style type="text/css">
			.inner-content {
				padding: 30px 0;
			}
			.label {
				font-weight: bold;
				font-size: 15px;
				line-height: 300%;
			}
			.ui-panelgrid tr, .ui-panelgrid td {
				border: none;
				padding: 0px;
			}
			.area-botones {
				margin: 0px;
			}
			.panel-previa .ui-panel-content {
				padding: 0px;
			}
			.col1 {
				
			}
			.col2 {
				width: 15px
			}
		</style>
	</ui:define>


   <ui:define name="content_page">
	<div  class="content-page">
	 <h:form id="form-contentpage" enctype="multipart/form-data">
        <!-- <p:growl id="mensajes" showDetail="false"  /> -->
        <p:messages id="mensajes" showDetail="false" autoUpdate="true" />
        <h1 class="title ui-widget-header">Administración - Preguntas Frecuentes</h1>
        
        <div class="inner-content">
		     <p:panelGrid id="idgridcontenido"  >
		        <p:row>
		          <p:column  >
		            <h:outputLabel value="Orden" for="orden" styleClass="label" /><span class="label" style="color: red;">*</span>
		          </p:column>
		          <p:column>
								<h:outputText value="" />
							</p:column>
		        </p:row>
		          
		        <p:row>
		          <p:column  >
		            <p:spinner id="txtOrden" value="#{enunciadoAdminBean.petenunciadopregunta.orden}" min="1" required="true" requiredMessage="Seleccione el Orden" ></p:spinner>
		          </p:column>
		          <p:column>
								<p:message id="msgtxtOrden" for="txtOrden" display="icon" />
							</p:column>
		        </p:row>   
		        
		        <p:row>
		          <p:column  >
		            <h:outputLabel value="Pregunta" for="txtpregunta" styleClass="label" /><span class="label" style="color: red;">*</span>
		          </p:column>
		          <p:column>
								<h:outputText value="" />
							</p:column>
		        </p:row>   
		        
		        <p:row>
		          <p:column  >
		            <p:inputTextarea id="txtpregunta" autoResize="true" maxlength="1000" value="#{enunciadoAdminBean.petenunciadopregunta.descripcion}" style="width: 550px; font-weight:bold; height:38px;" required="true" requiredMessage="Ingrese la Pregunta" />
		          </p:column>
		          <p:column>
								<p:message id="msgtxtpregunta" for="txtpregunta" display="icon" />
							</p:column>
		        </p:row>   	
		        
		        <p:row>
		          <p:column  >
		            <h:outputLabel value="Tag" for="tagpregunta" styleClass="label" />
		          </p:column>
		          <p:column>
								<h:outputText value="" />
							</p:column>
		        </p:row>   
		        
		        <p:row>
		          <p:column  >
		            <p:inputText  id="tagpregunta" value="#{enunciadoAdminBean.petenunciadopregunta.tag}" style="width: 550px;"/>
		          </p:column>
		          <p:column>
								<p:message id="msgtagpregunta" for="tagpregunta" display="icon" />
							</p:column>
		        </p:row>   	
		
		        <p:row>
		          <p:column  >
		            <h:outputLabel value="Respuesta" for="txtrespuesta" styleClass="label" /><span class="label" style="color: red;">*</span>
		          </p:column>
		          <p:column>
								<h:outputText value="" />
							</p:column>
		        </p:row>   
		        
		        <p:row>
		          <p:column  >
		            <p:editor  id="txtrespuesta" autoResize="true" value="#{enunciadoAdminBean.petenunciadorespuesta.descripcion}" maxlength="2000" width="550" controls="bold italic underline bullets numbering  undo redo link unlink cut copy paste source removeformat" required="true" requiredMessage="Ingresar la Respuesta" />
		          </p:column>
		          <p:column>
								<p:message id="msgtxtrespuesta" for="txtrespuesta" display="icon" />
							</p:column>
		        </p:row>  
		        
		        <p:row>
		          <p:column  >
		            <h:outputLabel value="Tag" for="tagrespuesta" styleClass="label" />
		          </p:column>
		          <p:column>
								<h:outputText value="" />
							</p:column>
		        </p:row>   
		         	
		        <p:row>
		          <p:column  >
		            <p:inputText id="tagrespuesta" value="#{enunciadoAdminBean.petenunciadorespuesta.tag}" style="width: 550px;" />
		          </p:column>
		          <p:column>
								<p:message id="msgtagrespuesta" for="tagrespuesta" display="icon" />
							</p:column>
		        </p:row>   
		     </p:panelGrid>
		</div>   
		 <div class="area-botones">
			<my:buttons renderedButtonAceptar="true" labelButtonAceptar="Grabar" onclickButtonAceptar="vardialoggrabar.show()" immediateButtonAceptar="true"
			renderedButtonEliminar="#{enunciadoAdminBean.idenunciado > 0}" onclickButtonEliminar="vardialogdelete.show()" immediateButtonEliminar="true"
			renderedButtonCancelar="true" labelButtonCancelar="Cancelar" onclickButtonCancelar="redirect('../pages/preguntas.jsf');" 
			renderedButtonNewItem="false" />
		</div>  
		
		<p:dialog id="iddialoggrabar" header="Grabar" closable="true" widgetVar="vardialoggrabar" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpanelgrabar" columns="2" width="100%">
					<h:outputText id="idlabelgrabar" value="Confirme si desea grabar el registro" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2grabar" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmargrabar" value="Confirmar" action="#{enunciadoAdminBean.grabar()}" onclick="vardialoggrabar.hide()" update="mensajes,txtOrden,msgtxtOrden,txtpregunta,txtpregunta,msgtxtpregunta,tagpregunta,msgtagpregunta,txtrespuesta,msgtxtrespuesta" />
						<p:commandButton id="idcancelargrabar" value="Cancelar" onclick="vardialoggrabar.hide()" immediate="true" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
		</p:dialog>
		<p:dialog id="iddialogdelete"  header="Eliminar Pregunta" closable="true" widgetVar="vardialogdelete" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpaneldelete" columns="2" width="100%">
					<h:outputText id="idlabeldelete" value="Confirme si desea eliminar el registro" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2delete" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmardelete" value="Confirmar" action="#{enunciadoAdminBean.eliminar()}" onclick="vardialogdelete.hide()" update="mensajes" />
						<p:commandButton id="idcancelardelete" value="Cancelar" onclick="vardialogdelete.hide()" immediate="true" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
		</p:dialog>
     </h:form>
    </div>
  </ui:define>   
</ui:composition>
