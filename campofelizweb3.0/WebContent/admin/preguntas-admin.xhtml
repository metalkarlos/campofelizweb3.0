<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_admin.xhtml"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/components/buttons">

	<ui:define name="head">
		<meta name="robots" content="noindex" />
		<title>Administración - Preguntas Frecuentes</title>
	</ui:define>

  <ui:define name="content_page">
	
		<!--start-content-->
		<div class="blog">
			<div class="container">
				<div class="blog-top">
					<div class="col-md-9 blog-grid">
						<div class="blog-grid3">
							<div class=" blog-grid2">
							
			<h:form id="form-contentpage" prependId="false" enctype="multipart/form-data">

				<div class="blog-header">
				<h2>Administración</h2>
				<h2>Preguntas Frecuentes</h2>
				<div class="hr"></div>
				</div>

				<!-- <p:growl id="mensajes" showDetail="false" /> -->
				<p:messages id="mensajes" showDetail="false" />

				<div class="inner-content">
							
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Pregunta" for="txtpregunta" /><span class="label" style="color: red;">*</span>
						</div>
						<div>
							<p:inputTextarea id="txtpregunta" autoResize="true" maxlength="1000" value="#{enunciadoAdminBean.petenunciadopregunta.descripcion}" style="width: 550px; font-weight:bold; height:38px;" required="true" requiredMessage="Ingrese la Pregunta" />
						</div>
					</div>
					
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Respuesta" for="txtrespuesta" /><span class="label" style="color: red;">*</span>
						</div>
						<div>
							<p:editor  id="txtrespuesta" autoResize="true" value="#{enunciadoAdminBean.petenunciadorespuesta.descripcion}" maxlength="2000" width="550" controls="bold italic underline bullets numbering  undo redo link unlink cut copy paste source removeformat" required="true" requiredMessage="Ingresar la Respuesta" />
						</div>
					</div>
					
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Orden" for="orden" /><span class="label" style="color: red;">*</span>
						</div>
						<div>
							<p:spinner id="txtOrden" value="#{enunciadoAdminBean.petenunciadopregunta.orden}" min="1" required="true" requiredMessage="Seleccione el Orden" ></p:spinner>
						</div>
					</div>
					
					<div class="grupo-admin">
						<div>
							<h:outputLabel value="Tag" for="tagrespuesta" />
						</div>
						<div>
							<p:inputText id="tagrespuesta" value="#{enunciadoAdminBean.petenunciadorespuesta.tag}" style="width: 550px;" />
						</div>
					</div>
				
				
				</div>
				
				<div class="area-botones">
					<my:buttons renderedButtonAceptar="true"
						labelButtonAceptar="Grabar"
						onclickButtonAceptar="vargrabar.show()"
						immediateButtonAceptar="true"
						renderedButtonEliminar="#{enunciadoAdminBean.idenunciado > 0}"
						onclickButtonEliminar="vardelete.show()"
						immediateButtonEliminar="true" renderedButtonCancelar="true"
						labelButtonCancelar="Cancelar"
						onclickButtonCancelar="redirect('../pages/home.jsf#adoption');"
						renderedButtonNewItem="false" />
				</div>

				<p:dialog id="dlggrabar" header="Grabar" closable="true"
					widgetVar="vargrabar" modal="true"
					style="min-height: 80px; max-width: 450px">
					<div>
						<h:outputText id="idlabelgrabar"
							value="Confirme si desea grabar el registro" />
					</div>
					<div style="text-align: right;">
						<p:commandButton id="btnconfirmargrabar" value="Confirmar"
							action="#{enunciadoAdminBean.grabar()}"
							onclick="vargrabar.hide()"
							update="mensajes" />
						<p:commandButton id="btncancelargrabar" value="Cancelar"
							onclick="vargrabar.hide()" immediate="true" />
					</div>
				</p:dialog>

				<p:dialog id="dlgdelete" header="Eliminar Pregunta"
					closable="true" widgetVar="vardelete" modal="true"
					style="min-height: 80px; max-width: 450px">
					<div>
						<h:outputText 
							value="Confirme si desea eliminar el registro" />
					</div>
					<div style="text-align: right;">
						<p:commandButton id="btnconfirmardelete"
							value="Confirmar"
							action="#{enunciadoAdminBean.eliminar()}"
							onclick="vardelete.hide()"
							update="mensajes" />
						<p:commandButton id="btncancelardelete" value="Cancelar"
							onclick="vardelete.hide()" immediate="true" />
					</div>
				</p:dialog>

			</h:form>
							
							</div>
							<div class="clearfix"></div>
							
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<!--end-content-->
			
	</ui:define>
</ui:composition>
