<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/templates/default_others.xhtml">
	
	<ui:define name="head">
	
		<title>Quiénes Somos - Campo Feliz</title>
		
		<meta name="description" content="#{fn:substring(quienesSomosBean.petinformacion.quienessomosNoTags, 0, 200)}" />
		<meta name="keywords" content="#{quienesSomosBean.petinformacion.tag}" />
		
		<style type="text/css">
			.box_title  { 
				height: 60px;
			}
		   .ui-widget-content ui-corner-all{
		     border-color:#BBBBBB;
		   }
		   
		</style>
	</ui:define>

	<ui:define name="content_page">
		<h:form id="form-contentpage" enctype="multipart/form-data">
		   <div class="inner-content">
		     <div style="text-align: right;">
			   <h:link value="[Editar]" styleClass="link2" outcome="/admin/quienessomos-admin" rendered="#{usuarioBean.autenticado}" >
				<f:param name="idinformacion" value="#{quienesSomosBean.petinformacion.idinformacion}"></f:param>
			   </h:link>
			 </div>
		   
		     <div class="cuerpo">
			    <div class="box_title">
			     <div class="titulo2">
					Quienes Somos
			   	 </div>
				</div>
				
			   <center>
		 	   <p:galleria id="idgalleria" value="#{quienesSomosBean.listpetfotoinformacion}" var="item" panelWidth="480" panelHeight="365" >
			   <p:graphicImage  id="idfotos" value="#{parametro.servletImagenes}#{item.ruta}?w=70" style="max-height: 70px;"/>
			      <p:galleriaContent>  
			         <h:outputLink styleClass="grupo1" value="#{request.contextPath}#{parametro.servletImagenes}#{item.ruta}" title="#{item.descripcion}">  
					       <p:graphicImage styleClass="imagenprincipal" id="idfoto" alt="#{item.descripcion}" title="#{item.descripcion}" value="#{parametro.servletImagenes}#{item.ruta}?w=500" style="max-height: 360px;" />
					    </h:outputLink>
				</p:galleriaContent>
	   		   </p:galleria>
			   </center>
		       <br/>
				<div>
				  <h:outputText value="#{quienesSomosBean.petinformacion.quienessomos}" escape="false" />
				</div>
			</div>
			
			<div class="cuerpo">
			   <div class="box_title">
			    <div class="titulo2">
					Misión
				</div>
				</div>
				<div>
				  <h:outputText value="#{quienesSomosBean.petinformacion.mision}" escape="false" />
				</div>
			</div>
			
			
			<div class="cuerpo">
			    <div class="box_title">
			     <div class="titulo2">
					Visión
			     </div>
				</div>
				<div>
				  <h:outputText value="#{quienesSomosBean.petinformacion.vision}" escape="false" />
				   <br/>
				   <br/>		 
				</div>
			</div>
		   </div>
		</h:form>
	</ui:define>
</ui:composition>
