	  <link rel="icon" href="#{request.contextPath}/resources/img/logo_m.ico" type="image/x-icon" />		
	
		<style type="text/css">
			body {
				background-color: white;
				line-height: 1.4;
				margin: auto;
				color: #7b7b7b;
				font:12px/18px Arial, Helvetica, sans-serif;
			}
			.separator {
				margin: 8px 15px 8px 4px;
				border-bottom: 1px solid #e2e2e2;
			}
			.header-logging{
				text-shadow: 0 1px 0 #fff;
				border-bottom: 1px solid #e5e5e5;
				min-width: 1000px;
				min-height: 50px;
				font-size: 32px;
				text-align: center;
			}
			.footer-logging{
				width: 80%;
				margin: auto;
				border-bottom: 1px solid #e5e5e5;
			}
			.box-loggin{
				width: 400px;
				margin: 60px auto;
			}
			.box-loggin-header{
				position: relative;
				padding: 10px 20px;
				margin: 0;
				color: #fff;
				text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
				background-color: #569e3d;
				background-repeat: repeat-x;
				border: 1px solid #66ad23;
				border-radius: 4px 4px 0 0;
			}
			.box-loggin-header h1 {
				margin-top: 0;
				margin-bottom: 0;
				font-size: 1.3em;
				line-height: 1.1;
				text-align: center;
			}
			.box-loggin-body{
				display: block;
				padding: 20px;
				font-size: 14px;
				background-color: #fff;
				border: 1px solid #66ad23;
				border-radius: 0 0 4px 4px;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			label {
				font-weight: bold;
				font-size: 15px;
				color: #ec8f23;
			}
			.ui-inputfield {
				min-height: 20px;
				padding: 7px 8px;
				outline: none;
				color: #333333;
				background-color: #fff;
				background-repeat: no-repeat;
				background-position: right center;
				border: 1px solid #ccc;
				border-radius: 3px;
				box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
				vertical-align: middle;
				display: block;
				width: 100%;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;    
				box-sizing: border-box;
				margin-top: 5px;
				margin-bottom: 15px;
			}
			.link, .ui-widget-content a {
				text-decoration: underline;
				color:#ec8f23;
				text-transform:uppercase;
				font-size:11px;
			}
			.link:hover {
				text-decoration: none;
			}
			.ajax-status {
				z-index: 1018;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.ajax-status td {
				text-align: center;
				vertical-align: middle;
			}
		</style>

	<h:body>
		<h:form id="form-content">
		
		<!-- Start Top Bar -->
			<div class="top-bar hidden-xs hidden-sm" style="height: 50px">
			</div><!-- End Top bar -->
		
		<p:focus for="txtusuario"></p:focus>
		<div class="header-logging">
			<h:link outcome="/pages/home" title="Campo Feliz">
				<h:graphicImage alt="Campo Feliz" library="img" name="logo.png" />
			</h:link>
		</div>
		<div class="box-loggin">
			<p:messages id="mensajes" showDetail="false"></p:messages>
			<div class="box-loggin-header">
				<h1>Administración</h1>
			</div>
			<div class="box-loggin-body">
				<h:outputLabel value="Usuario:" for="txtusuario" />
				<p:inputText id="txtusuario" value="#{usuarioBean.username}" required="true" requiredMessage="Ingrese Usuario" label="Usuario"></p:inputText>
				
				<h:outputLabel value="Clave:" for="txtclave" />
				<p:password id="txtclave" value="#{usuarioBean.password}" required="true" requiredMessage="Ingrese Clave" label="Clave"></p:password>
				
				<p:commandButton id="btnentrar" value="Entrar" action="#{usuarioBean.login()}" update=":form-content:mensajes" process=":form-content:txtusuario, :form-content:txtclave"></p:commandButton>
				<p:commandLink id="idOlvidoClave" style="float: right;padding-top:7px;" styleClass="link" value="Olvidé mi clave" ></p:commandLink>
				<p:overlayPanel id="clavePanel" for="idOlvidoClave" hideEffect="fade" widgetVar="varClavePanel">
			        <p:captcha id="idcaptcha" label="Captcha" required="true" requiredMessage="Ingrese el código captcha en el recuadro" language="es" />
					<p:commandLink id="lnkEnviar" styleClass="link" value="Enviar" action="#{usuarioBean.enviarOlvidoClave()}" update=":form-content:mensajes, :form-content:idcaptcha" process=":form-content:idcaptcha, @(input:not(:password))" onclick="varClavePanel.hide();" oncomplete="Recaptcha.reload();"></p:commandLink>
			    </p:overlayPanel>
			</div>
		</div>
		<!-- Footer -->	
		<footer>
		   <div class="container">
			  <div class="row wow fadeInUp" data-wow-delay="0.2s">
				 <div class="col-sm-6 col-md-4">
				 <!-- Social Media icons -->	
					<ul class="social-media">
					   <li><a title="Facebook" href="https://www.facebook.com/pages/Campo-Feliz-Cementerio-de-Mascotas/257959247667793" target="_blank"><i class="fa fa-facebook"></i></a></li>
					   <li><a title="Twitter" href="https://twitter.com/Campofeliz7" target="_blank"><i class="fa fa-twitter"></i></a></li>
					   <li><a title="Google Plus" href="https://plus.google.com/102025059046399313818/about" target="_blank"><i class="fa fa-google-plus"></i></a></li>
					   <li><a  title="Youtube" href="https://www.youtube.com/channel/UCNXzIpZ_gas76ITE4OBMqMg" target="_blank"><i class="fa fa-youtube"></i></a></li>
					   <li><a  title="Instagram" href="http://instagram.com/campofeliz" target="_blank"><i class="fa fa-instagram"></i></a></li>
					</ul>
				 </div>
				 <!-- Bottom Credits -->
				 <div class="col-sm-6 col-md-offset-5 col-md-3 text-center col-md-offset-5-pie col-md-3-pie">
					<p>COPYRIGHT © <h:outputText value="#{usuarioBean.hoy}"><f:convertDateTime pattern="yyyy" type="date" /></h:outputText> <a href="http://www.gruposintra.com/" target="blank">Grupo Sintra</a> | Ambar Estudio</p>
				 </div>			 
			  </div><!-- /row-->
		   </div><!-- /container -->
		   <!-- Go To Top Link -->
		   <div class="page-scroll hidden-sm hidden-xs">
			  <a href="#page-top" class="back-to-top"><i class="fa fa-angle-up"></i></a>
		   </div>
		</footer>
		<!-- /footer ends -->
		
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<!-- <h:outputScript library="js" name="jquery.min.js" /> -->
		<h:outputScript library="js" name="bootstrap.min.js" />

		<p:ajaxStatus>
			<f:facet name="start">
				<table class="ajax-status" border="0" cellpadding="0" cellspacing="0">
					<tr>
					<td>
					<h:graphicImage alt="running.gif" library="images" name="running.gif" />
					</td>
					</tr>
				</table>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<p:idleMonitor timeout="#{session.maxInactiveInterval * 1000}"
		onidle="redirect(window.location);" />
		</h:form>
	</h:body>

</html>
