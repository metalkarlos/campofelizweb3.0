<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template_others.xhtml">

	<ui:define name="head">
		<!-- Gallery CSS -->
	  <h:outputStylesheet library="css" name="blueimp-gallery.css" />
	  <h:outputStylesheet library="css" name="blueimp-gallery-indicator.css" />
	  <h:outputStylesheet library="css" name="blueimp-gallery-video.css" />
	</ui:define>

	<ui:define name="content_page">
		<!--start-content-->
		<div class="blog">
			<div class="container">
				<div class="blog-top">
					<div class="col-md-9 blog-grid">
						<h3 class="tittle">#{servicioBean.petservicio.nombre}</h3>
						<div class="blog-grid3">
							<div class=" blog-grid2">
								<!-- Gallery -->
								<div id="links" class="links">
							    <c:forEach items="#{servicioBean.lisPetfotoservicio}" var="servicio">
							    	<a href="#{request.contextPath}#{parametro.servletImagenes}#{servicio.ruta}?w=800&amp;h=600&amp;m=both" title="#{servicio.descripcion}" data-gallery=" " >
							    	</a>
							    </c:forEach>
								</div>
								<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
								<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-display blueimp-gallery-playing blueimp-gallery-controls">
								    <div class="slides"></div>
								    <h3 class="title"></h3>
								    <a class="prev">‹</a>
								    <a class="next">›</a>
								    <a class="play-pause"></a>
								</div>
								<!-- Gallery end -->
								<br />
								<div class="blog-text">
									<p>
										<h:outputText value="#{servicioBean.petservicio.descripcion}" escape="false" />
									</p>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>


					</div>
					<div class="col-md-3 categories-grid">
						<div class="search-in">
							<h2>Búsqueda</h2>
							<div class="blog-search">
								<form>
									<input type="text"/> <input type="submit" value=" " />
								</form>
							</div>
						</div>
						<div class="blog-bottom">
							<h4>Otros Servicios</h4>
							<div class="product-go">
								<a href="#" class="fashion"><img 
									class="img-responsive " src="#{request.contextPath}/resources/images/bi.jpg" alt="" /></a>
								<div class="grid-product">
									<a href="single.html" class="elit">Consectetuer adipiscing</a>
									<p>Lorem ipsum dolor sit amet, consectetuer</p>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="product-go">
								<a href="#" class="fashion"><img 
									class="img-responsive " src="#{request.contextPath}/resources/images/bi1.jpg" alt="" /></a>
								<div class="grid-product">
									<a href="#" class="elit">Consectetuer adipiscing</a>
									<p>Lorem ipsum dolor sit amet, consectetuer</p>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="product-go">
								<a href="#" class="fashion"><img 
									class="img-responsive " src="#{request.contextPath}/resources/images/bi2.jpg" alt="" /></a>
								<div class="grid-product">
									<a href="#" class="elit">Consectetuer adipiscing</a>
									<p>Lorem ipsum dolor sit amet, consectetuer</p>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>

					</div>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<!--end-content-->
		<!-- Gallery -->	  
		<h:outputScript library="js" name="blueimp-gallery.min.js" />
		<h:outputScript library="js" name="blueimp-helper.js" />
		<h:outputScript library="js" name="blueimp-gallery.js" />
		<h:outputScript library="js" name="blueimp-gallery-fullscreen.js" />
		<h:outputScript library="js" name="blueimp-gallery-indicator.js" />
		<h:outputScript library="js" name="blueimp-gallery-video.js" />
		<h:outputScript library="js" name="blueimp-gallery-vimeo.js" />
		<h:outputScript library="js" name="blueimp-gallery-youtube.js" />
		<h:outputScript library="js" name="jquery.blueimp-gallery.js" /> 
		<script>
		blueimp.Gallery(
		    document.getElementById('links').getElementsByTagName('a'),
		    {
		        container: '#blueimp-gallery',
		        carousel: true
		    }
		);
		</script>
		<!-- End Gallery -->
	</ui:define>
</ui:composition>
