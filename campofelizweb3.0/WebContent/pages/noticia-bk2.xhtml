<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/templates/default_others.xhtml">
	
	<ui:define name="head">
			
		<title>Cómo decir Adiós - #{guiaBean.petguia.titulo}</title>
		
		<meta name="description" content="#{fn:substring(guiaBean.petguia.descripcionNoTags, 0, 200)}" />
		<meta name="keywords" content="#{guiaBean.petguia.tag}" />
		
		<style type="text/css">
			.inner-content {
				padding-top: 14px;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<p:growl id="mensajes" showDetail="false" />
			<div class="inner-content">
				<div style="text-align: right;">
					<h:link value="[Editar]" styleClass="link2" outcome="/admin/guia-admin" rendered="#{usuarioBean.autenticado}" >
						<f:param name="idguia" value="#{guiaBean.idguia}"></f:param>
					</h:link>
				</div>
				<center>
				<p:galleria id="idgalleria" value="#{guiaBean.lispetfotoguia}" var="item" panelWidth="400" panelHeight="320">
			        <p:graphicImage id="idfotos" value="#{parametro.servletImagenes}#{item.ruta}?w=70" style="max-height: 70px;" />
			        <p:galleriaContent>  
			            <h:outputLink styleClass="grupo1" value="#{request.contextPath}#{parametro.servletImagenes}#{item.ruta}"	title="#{item.descripcion}">
			        	 <p:graphicImage id="idfoto" value="#{parametro.servletImagenes}#{item.ruta}?w=350" style="max-width:350px; max-height: 300px; padding-top: 10px" />
				        </h:outputLink>
					</p:galleriaContent>
				</p:galleria>
				</center>
				
				<div class="titulo2">
					<h:outputText id="fechaPublicacion" value="#{guiaBean.petguia.fechapublicacion}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</div>
				
				
				<div class="cuerpo">
					<div class="titulo2">
						<h:outputText value="#{guiaBean.petguia.titulo}" escape="true" />
					</div>
					<div>
						<h:outputText value="#{guiaBean.petguia.descripcion}" escape="false" />
						
					</div>
				</div>
				
				<!-- Botones Redes Sociales -->
				<ui:include src="/WEB-INF/includes/botones-sociales.xhtml" />
				
				<!-- Facebook Comentarios -->
				<center>
				<div class="fb-comments" data-href="#{request.requestURL}?#{request.queryString}" data-numposts="5" data-colorscheme="light"></div>
				</center>
			</div>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
