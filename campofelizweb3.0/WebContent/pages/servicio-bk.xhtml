<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/templates/default_others.xhtml">
	
	<ui:define name="head">
			
		<title>Servicio - #{servicioBean.petservicio.nombre}</title>
		
		<meta name="description" content="#{fn:substring(servicioBean.petservicio.descripcionNoTags, 0, 200)}" />
		<meta name="keywords" content="#{servicioBean.petservicio.tag}" />
		
		<style type="text/css">
			.inner-content {
				padding-top: 14px;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<p:growl id="mensajes" showDetail="false" />
			
			<div class="inner-content">
				<div style="text-align: right;">
					<h:link value="[Editar]" styleClass="link2" outcome="/admin/servicio-admin" rendered="#{usuarioBean.autenticado}" >
						<f:param name="idservicio" value="#{servicioBean.idservicio}"></f:param>
						<f:param name="idempresa" value="#{servicioBean.petservicio.cotempresa.idempresa}"></f:param>
					</h:link>
				</div>
				<center>
				<p:galleria id="idgalleria" value="#{servicioBean.lisPetfotoservicio}" var="item" panelWidth="500" panelHeight="320">
			        <p:graphicImage value="#{parametro.servletImagenes}#{item.ruta}?w=60" style="max-height: 58px" />
			        <p:galleriaContent>  
			            <h:outputLink styleClass="grupo1" value="#{request.contextPath}#{parametro.servletImagenes}#{item.ruta}" title="#{item.descripcion}">
				            <p:graphicImage value="#{parametro.servletImagenes}#{item.ruta}?w=400" style="max-width: 480px; height: 300px; padding-top: 10px" />
					    </h:outputLink>
					</p:galleriaContent>
				</p:galleria>
				</center>
				
				<div class="cuerpo">
					<div class="titulo2">
						#{servicioBean.petservicio.nombre}
					</div>
					<div>
						<p>
							<h:outputText value="#{servicioBean.petservicio.descripcion}" escape="false" />
						</p>
					</div>
				</div>
				
				<!-- Botones Redes Sociales -->
				<ui:include src="/WEB-INF/includes/botones-sociales.xhtml" />
				
				<!-- Facebook Comentarios -->
				<center>
				<div class="fb-comments" data-href="#{request.requestURL}?#{request.queryString}" data-numposts="5" data-colorscheme="light"></div>
				</center>
			</div>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
