<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/template_others.xhtml">

	<ui:define name="head">
		<title>Homenaje Póstumo	#{mascotaHomenajeBean.petmascotahomenaje.nombre}</title>
		<meta name="description" content="#{fn:substring(mascotaHomenajeBean.petmascotahomenaje.dedicatoriaNoTags, 0, 200)}" />
		<meta name="keywords" content="#{mascotaHomenajeBean.petmascotahomenaje.tag}" />
		
		<!-- Gallery CSS -->
	  <h:outputStylesheet library="css" name="blueimp-gallery.css" />
	  <h:outputStylesheet library="css" name="blueimp-gallery-indicator.css" />
	  <h:outputStylesheet library="css" name="blueimp-gallery-video.css" />
	</ui:define>

	<ui:define name="content_page">
		<!--start-content-->
		<div class="blog">
			<div class="container">
				<div class="blog-top">
					<div class="col-md-9 blog-grid">
						<div class="blog-grid3">
							<div class=" blog-grid2">
								<!-- Gallery -->
								<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
								<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-display blueimp-gallery-playing blueimp-gallery-controls">
								    <div class="slides"></div>
								    <h3 class="title"></h3>
								    <a class="prev">‹</a>
								    <a class="next">›</a>
								    <a class="play-pause"></a>
								</div>
								<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
								<div id="blueimp-gallery-lightbox" class="blueimp-gallery blueimp-gallery-init">
								    <div class="slides"></div>
								    <h3 class="title"></h3>
								    <a class="prev">‹</a>
								    <a class="next">›</a>
								    <a class="close">×</a>
								    <a class="play-pause"></a>
								    <ol class="indicator"></ol>
								</div>
								<div id="links" class="links">
							    <c:forEach items="#{mascotaHomenajeBean.listpetfotomascota}" var="mascota">
							    	<a href="#{request.contextPath}#{parametro.servletImagenes}#{mascota.ruta}?w=800&amp;h=600&amp;" title="#{mascota.descripcion}" data-gallery=" " >
							    		<img src="#{request.contextPath}#{parametro.servletImagenes}#{mascota.ruta}?w=70&amp;h=70&amp;m=both" alt="#{mascota.descripcion}" />
							    	</a>
							    </c:forEach>
								</div>
								<!-- Gallery end -->
								<br />
								<div class="blog-text">
									<div class="blog-header">
									<h2>Palabras para #{mascotaHomenajeBean.petmascotahomenaje.nombre} de su familia</h2>
									<div class="hr"></div>
									</div>
									<p><h:outputText value="#{mascotaHomenajeBean.petmascotahomenaje.dedicatoria}" escape="false" /></p>
									<br />
									<p>
										<strong>Nacimiento: </strong>
										<h:outputText styleClass="textocontenido" value="#{mascotaHomenajeBean.petmascotahomenaje.fechanacimiento}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p>
									<p>
										<strong>Fallecimiento: </strong>
										<h:outputText styleClass="textocontenido" value="#{mascotaHomenajeBean.petmascotahomenaje.fechafallecimiento}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p>
									<p><strong>Familia: </strong><h:outputText value="#{mascotaHomenajeBean.petmascotahomenaje.familia}" /></p>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="text-center">
								<h:link styleClass="btn btn-default" outcome="/pages/mascotashomenaje" value="Ver Más Homenajes" ></h:link>
								<h:link styleClass="btn btn-default m-left" outcome="/admin/mascotahomenaje-admin" value="Editar" rendered="#{usuarioBean.autenticado}">
									<f:param name="idmascota" value="#{mascotaHomenajeAdminBean.petmascotahomenaje.idmascota}"></f:param>
								</h:link>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<!--end-content-->
		<!-- Gallery -->	  
		<h:outputScript library="js" name="blueimp-gallery.min.js" />
		<h:outputScript library="js" name="blueimp-helper.js" />
		<h:outputScript library="js" name="blueimp-gallery.js" />
		<h:outputScript library="js" name="blueimp-gallery-fullscreen.js" />
		<h:outputScript library="js" name="blueimp-gallery-indicator.js" />
		<h:outputScript library="js" name="blueimp-gallery-video.js" />
		<h:outputScript library="js" name="blueimp-gallery-vimeo.js" />
		<h:outputScript library="js" name="blueimp-gallery-youtube.js" />
		<h:outputScript library="js" name="jquery.blueimp-gallery.js" /> 
		<script>
		blueimp.Gallery(
		    document.getElementById('links').getElementsByTagName('a'),
		    {
		        container: '#blueimp-gallery',
		        carousel: true
		    }
		);
		</script>
		<!-- End Gallery -->
	</ui:define>
</ui:composition>
