<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_others.xhtml">

	<ui:define name="head">
		<title>Mensaje - Campo Feliz</title>
		<meta name="robots" content="noindex" />
	</ui:define>
	
	<ui:define name="content_page">
		<!--start-content-->
		<div class="blog">
			<div class="container">
				<div class="blog-top">
					<div class="col-md-9 blog-grid">
						<div class="blog-grid3">
							<div class=" blog-grid2">
	
	
									<p:messages id="mensajes" showDetail="false"></p:messages>


									<center>
										<h:link title="Campo Feliz" outcome="home" >
											<h:graphicImage alt="Campo Feliz" library="img" name="logo.png" />
										</h:link>
									</center>
									
									<div>
										<p style="text-align: center;">#{mensajeBean.mensaje}</p>
									</div>
		
		
							</div>
							<div class="clearfix"></div>
							<div class="text-center">
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<!--end-content-->
		
	</ui:define>

</ui:composition>
